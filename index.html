<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Премьера фильма</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>
<body>
	<div class="app" id="app">
		<header class="header">
			<a href="/" class="logo">
				<img src="img/logo.svg" alt="logo" class="logo-img">
			</a>
			<a href="/" class="user">
				<span class="user-name">Nika</span>
				<img src="img/user-photo.jpg" alt="photo" class="user-img">
			</a>
		</header>
		<section class="film">
			<img src="img/film-logo.png" alt="logo film" class="film-logo">
			<div class="tags">
				<span class="date">2021</span>
				<span class="genre">боевик, фэнтези, фантастика</span>
				<span class="country">США</span>
				<span class="age">18+</span>
			</div>
			<p class="film-subtitle">
				Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
			</p>
			<div class="button-group">
				<div class="modal-button">
					<a 
						data-fancybox
						data-src="#trueModal" 
						href="javascript:;"  
						class="button button-primary">Предзаказ фильма</a> 
				<div class="modal" style="display: none;" id="trueModal">
          <form id="signin" method="" action="" autocomplete="off">
						<input type="text" id="user" name="user" placeholder="name" />
						<input type="email" id="email" name="email" placeholder="Ваш e-mail" />
						<button type="submit">
							<i class="fa fa-play" aria-hidden="true"></i>
						</button>

					</form>
				</div>
				<a data-fancybox
					href="https://www.youtube.com/watch?v=V2LT1qwofzc&ab_channel=%D0%92%D0%A0%D0%B5%D0%B9%D1%82%D0%B8%D0%BD%D0%B3%D0%B5" 
					class="button button-default">
					<img src="img/Vector.png" alt="play" class="button-img">
					<span class="button-text">Смотреть трейлер</span>
				</a> 
			</div>
		</section>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.6.0.min.js"
	  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	  crossorigin="anonymous">
  </script>
  <script src="https://use.fontawesome.com/cccf76d968.js"></script>
	<script src="js/jquery.vide.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
